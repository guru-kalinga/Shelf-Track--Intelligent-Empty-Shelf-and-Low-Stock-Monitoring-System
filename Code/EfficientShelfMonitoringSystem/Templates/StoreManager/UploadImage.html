{% extends 'StoreManager/StoreManagerHome.html' %}

{% block contents %}
{% load static %}
<style>
  /* General container style */
  .upload-container {
    display: flex;
    align-items: center;
    justify-content: center;
    
  }

  .upload-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    overflow: hidden;
    text-align: center;
    position: relative;
    transform: scale(0.95);
    transition: transform 0.3s ease-in-out;
  }

  .upload-card:hover {
    transform: scale(1);
  }

  .upload-card-header {
    background: #4a90e2;
    color: #fff;
    padding: 20px;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .upload-area {
    border: 2px dashed #4a90e2;
    border-radius: 10px;
    background-color: #f0f8ff;
    padding: 30px;
    cursor: pointer;
    position: relative;
    transition: background-color 0.3s ease;
  }

  .upload-area:hover {
    background-color: #e1f5fe;
  }

  .upload-icon {
    font-size: 3rem;
    color: #4a90e2;
  }

  .upload-text {
    margin-top: 10px;
    color: #555;
    font-size: 1rem;
  }

  .upload-text span {
    display: block;
    margin-top: 5px;
    color: #4a90e2;
    font-weight: 600;
  }

  input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }
</style>
<form action="{% url 'UploadImage' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="upload-container">
    <div class="upload-card">

      <div class="upload-card-header">Upload Your Files</div>
      <div class="upload-area">
        <i class="fa fa-cloud-upload upload-icon"></i>
        <div class="upload-text">Drag and drop files here or <span>Browse files</span></div>
        <input type="file" name="file-upload">

      </div>

    </div>
    <input type="submit" value="Upload">
  </div>
</form>
{% endblock %}
