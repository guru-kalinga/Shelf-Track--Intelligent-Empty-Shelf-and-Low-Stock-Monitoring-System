{% extends 'home.html'%}
{%  block contents %}
{% load static%}
<!-- <h1>
    Owner <br>
    Login  Form
  </h1> -->
  <div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41" style="color: black;">
                Store Manager<br>
                Login  Form
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" method="post" action="{% url 'StoreManagerLogin'%}">
                 {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
                {% for message in messages %}
                <p id="messages"><h3>{{message}}</h3></p>
                {% endfor %}

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{% static 'Css/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'Css/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'Css/vendor/bootstrap/js/popper.js'%}"></script>
<script src="{%static 'Css/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'Css/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'Css/vendor/daterangepicker/moment.min.js'%}"></script>
<script src="{%static 'Css/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'Css/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'js/main.js'%}"></script>
{% endblock%}
